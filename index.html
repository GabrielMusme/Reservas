<body>
  <main>
    <header class="header_container">
      <img class="intema_logo" src="./images/logo_intema-40.png"  alt="logo intema">
      <div class="sel_container">
        <label class="sel_label">
          Seleccione la sala a reservar: 
        </label>
        <select id="salas" style="margin: 15px; height: 25px;">
          <option value="https://supersaas.es/schedule/INTEMA_sala_reuniones/sala_reuniones">Sala de Reuniones</option>
          <option value="https://supersaas.es/schedule/INTEMA_sala_conferencias/sala_conferencias">Sala de Conferencias</option>
          <option value="https://supersaas.es/schedule/INTEMA_sala_biblioteca/sala_biblioteca">Sala de Biblioteca</option>
        </select>
      </div>
    </header>

    <div class="calendarContainer">
      <iframe id="calendar" src="https://supersaas.es/schedule/INTEMA_sala_reuniones/sala_reuniones" > 
        Lo siento, tu navegador no puede procesar esta página WEB
      </iframe>
    </div>

  </main>


  <script>
    var select = document.querySelector("#salas");

    select.addEventListener('change', capturarValor);

    function go(loc) {
      var calendar = document.getElementById('calendar');
      calendar.src = loc;
    }

    function capturarValor(){
      var valor = select.value;
      go(valor)

    }
  </script>
